<script>
// Path fixing script for header component
document.addEventListener('DOMContentLoaded', function() {
    // Fix links in the header using utility functions if available
    if (window.utils && typeof window.utils.resolvePath === 'function') {
        // Use the utility function to fix the paths
        document.querySelectorAll('a[data-href]').forEach(link => {
            const dataHref = link.getAttribute('data-href');
            link.setAttribute('href', window.utils.resolvePath(dataHref));
        });
    } else {
        // Fallback method if utils isn't available
        const currentPath = window.location.pathname;
        const segments = currentPath.split('/').filter(Boolean);
        const depth = segments.length;
        const basePath = depth > 0 ? '../'.repeat(depth - 1) : './';
        
        document.querySelectorAll('a[data-href]').forEach(link => {
            const dataHref = link.getAttribute('data-href');
            link.setAttribute('href', basePath + dataHref);
        });
    }
});
</script>
